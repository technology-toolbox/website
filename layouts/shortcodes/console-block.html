{{- $class := "consoleBlock font-monospace" -}}
{{- with (.Get "class" | default (.Get 0)) -}}{{- $class = print $class " " . -}}{{- end -}}
{{- $markdown := .Inner -}}
{{- $markdown = replace $markdown "'" "&apos;" -}}
{{- $markdown = replace $markdown "\"" "&quot;" -}}
<div class="{{ $class }}">
  {{ $markdown | markdownify }}
</div>
